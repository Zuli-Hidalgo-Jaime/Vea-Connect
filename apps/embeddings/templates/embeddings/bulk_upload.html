{% extends 'base.html' %}

{% block title %}Bulk Upload Embeddings{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Bulk Upload Embeddings</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="file">Upload JSON file:</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".json" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{% url 'embeddings:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
