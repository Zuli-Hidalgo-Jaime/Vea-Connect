{% extends 'base.html' %}

{% block title %}Create Embedding{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create New Embedding</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="text">Text Content:</label>
            <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="metadata">Metadata (JSON):</label>
            <textarea class="form-control" id="metadata" name="metadata" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Embedding</button>
        <a href="{% url 'embeddings:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
